<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap-4.5.3-dist/css/bootstrap.min.css"/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="header bg-light container" style="height: 150px; width: 1023px;">
			<nav class="navbar navbar-expand-md navbar-dark">
				<div class="d-flex justify-content-around" style="width: 125rem;">
					<ul class="nav nav-pills ml-auto mr-auto" id="nav-tab" role="tablist">
						<li class="nav-item mr-3">
							<a class="nav-link active" id="nav-document-tab" data-toggle="tab" href="#nav-document" role="tab" aria-controls="nav-document" aria-selected="true"><p>案例搜索</p></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="nav-laws-tab" data-toggle="tab" href="#nav-laws" role="tab" aria-controls="nav-laws" aria-selected="false"><p>法规查询</p></a>
						</li>
					</ul>
				</div>
			</nav>
			<!-- 面板区 -->
			<div class="tab-content" align="center" id="nav-tabContent">
				<div class="tab-pane fade show active m-auto bg-red" align="center" style="width:100%;text-align:center" id="nav-document" role="tabpanel" aria-labelledby="nav-document-tab">
					<form class="form-inline">
						<input class="form-control ml-auto mr-2 mr-sm-1 w-50" maxlength="255" type="search" placeholder="搜索案例">
						<button class="btn bg-primary mr-auto my-sm-1" type="submit">开始检索</button>
						 <!-- style="background-color: rgb(17,152,218);" --> 
					</form>
				</div>
				<div class="tab-pane fade" align="center" style="width:100%;text-align:center"  id="nav-laws" role="tabpanel" aria-labelledby="nav-laws-tab">
					<form class="form-inline">
						<input type="text" class="form-control jufa-main-search main-search ml-auto mr-2 w-50" maxlength="255" autocomplete="off" id="searchConObj" placeholder="搜索法规">
						<ul class="drop-option" id="searchTipsObj" style="display: none;"></ul>
						<!--历史记录-->
						<ul class="history" id="case_history_list" style="display: none;"></ul>
						<!--历史记录./-->
						<span class="input-group-btn mr-auto">
						    <button class="btn bg-primary main-btn-lg jufa-main-search-46px" type="button" id="newSearchObj">开始检索</button>
						</span>
					</form>
				</div>
			</div>
		</div>
		<div class="container bg-info mt-3" style="width: 125rem; height: 50rem;">
			
		</div>
	</body>
</html>
