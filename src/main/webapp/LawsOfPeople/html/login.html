<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>登录</title>
		<link rel="stylesheet" href="../css/bootstrap-4.5.3-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../css/signin.css" />
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</head>
	<body class="text-center" style="background-image: url(../image/bglogin.jpg); background-size: 50%;">
		<form class="form-signin bg-light" onSubmit="return check(this);">
				<div class="mb-3">
					<a href="laws.html" target="_blank"><img src="../image/logo.png"alt="" width="309" height="90" /></a>					
				</div>			
				<h1 class="h3 mb-3 font-weight-normal">请登录账户</h1>
				<label for="inputUsername" class="sr-only">用户名</label>
				<input type="text" id="Username" class="form-control" name="username" placeholder="请输入用户名" required autofocus>
				<label for="inputPassword" class="sr-only">密码</label>
				<input type="password" id="inputPassword" class="form-control" name="password" placeholder="请输入密码" required>
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" id="remember" value="remember-me">记住密码&nbsp;&nbsp;&nbsp;
					</label>
					<a href="register.html">&nbsp;&nbsp;&nbsp;注册</a>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		</form>
		<script src="../js/check1.js"></script>
	</body>
</html>
